<!-- Form Container -->
<div class="container border border-dark rounded mt-5 myform">
    <div class="form-content">
        <h3 class="my-3">Main driver's details</h3>
        <p>As they appear on driver's licence</p>

        <!-- First Form Start-->
        <form [formGroup]="info">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control myinput" id="exampleInputEmail1" aria-describedby="emailHelp" formControlEmail="email">
                <div id="emailHelp" class="form-text">So we can share the confirmation email and voucher.</div>
            </div>
            <div class="mb-3">
                <label for="">Title</label>
                <select class="form-select myinput my-2" aria-label="Default select example" formControlTitle="title">
                <option value="1" selected>Please Select</option>
                <option>Mrs</option>
                <option value="1">Ms</option>
                <option value="2">Mr</option>
                <option value="3">Dr</option>
              </select>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name:</label>
                <input type="text" class="form-control myinput" formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name:</label>
                <input type="text" class="form-control myinput" formControlName="lastName">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control myinput" id="exampleInputPassword1" formControlPassword="password">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                <input type="email" class="form-control myinput" id="exampleInputEmail1" aria-describedby="emailHelp" formControlNumber="number">
                <div id="emailHelp" class="form-text">So we can call if any problems come up</div>
            </div>
            <div class="mb-3">
                <label for="">Country of residence</label>
                <select class="form-select myinput my-2" aria-label="Default select example" formControlCountry="country">
                <option value="1" selected>Austria</option>
                <option>Germany</option>
                <option value="1">Denmark</option>
                <option value="2">Sweden</option>
                <option value="3">Croatia</option>
              </select>
            </div>

        </form>

        <!-- First Form End -->
    </div>
</div>

<!-- 2. Form Container -->
<div class="container border border-dark my-4 rounded myform">
    <div class="form-content">
        <h3 class="my-3">How would you like to pay?</h3>
        <div class="ms-5">
            <i class="fa-brands fa-cc-visa me-3"></i>
            <i class="fa-brands fa-cc-mastercard me-3"></i>
            <i class="fa-brands fa-cc-amex"></i>
        </div>

        <!-- Second Form Start-->
        <form class="mt-5" [formGroup]="info">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Cardholder's Name *</label>
                <input type="email" class="form-control myinput" id="exampleInputEmail1" aria-describedby="emailHelp" formControlCardName="cardName">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Card Number *</label>
                <input type="text" name="" id="" class="form-control myinput" formControlCardNumber="cardNumber">
            </div>
            <div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Expiration Date *</label>
                    <input type="text" name="" id="" class="form-control myinput" formControlExpDate="expDate">
                    <label for="exampleInputEmail1" class="form-label">CVC *</label>
                    <input type="text" name="" id="" class="form-control myinput" formControlCvc="cvc">
                </div>
            </div>
            <!-- Second Form End -->
        </form>
    </div>
</div>

<!-- Button -->
<div class="text-center">
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>

        <button type="submit" class="btn btn-success">Book Now!</button>
    </div>
</div>
